    <!-- Header -->
    <header class="masthead bg-primary text-white text-center">
      <div class="container">
        <h1 class="text-uppercase mb-0">SnapAd 3D object Server</h1>
        <hr class="star-light">
        <!--<img class="img-fluid mb-3 d-block mx-auto" src="{% static 'frontend/img/profile.png' %}" alt="">-->
        <h2 class="font-weight-light mb-3">Upload an obj file</h2>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
		  
		  
		  <div class="row" align="center">
		  <div class="col-md-6 btn three input-file-container ">
		  <label id="arvind" tabindex="0" for="my-file" class="input-file-trigger">
          <input type="file" class="input-file" id="my-file" name="objFile" accept=".fbx,.obj,.max,/*video">Select File
		  </label>
		  <p class="file-return" ></p>
		  </div>
		  
         <div class="col-md-6" id="q"> <button type="submit">Upload</button></div>


  {% if uploaded_file_url %}
    <center><h2 class="font-weight-light mb-3">Upload Successful!!!</h2></center>
  {% endif %}
		
		<script>
		document.querySelector("html").classList.add('js');

		var fileInput  = document.querySelector( ".input-file" ),  
			button     = document.querySelector( ".input-file-trigger" ),
			the_return = document.querySelector(".file-return");

			  
		button.addEventListener( "keydown", function( event ) {  
			if ( event.keyCode == 13 || event.keyCode == 32 ) {  
				fileInput.focus();  
			}  
		});
		button.addEventListener( "click", function( event ) {
		   fileInput.focus();
		   return false;
		});  
		fileInput.addEventListener( "change", function( event ) {  
			the_return.innerHTML = "Selected. Click on Detect to proceed";  
		});  
		</script>
        
      </div>
    </header>
