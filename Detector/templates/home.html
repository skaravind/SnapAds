
{% extends 'base.html' %}

{% load static %}

{% block content %}
	<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image" accept="image/*">
    <button type="submit">Detect</button>
  </form>

  {% if uploaded_file_url %}
  {% load staticfiles %}
    <img src="{{uploaded_file_url}}" alt="image"/>
  	<img src="{{prediction_file_url}}" alt="image"/>
  {% endif %}
{% endblock %}
